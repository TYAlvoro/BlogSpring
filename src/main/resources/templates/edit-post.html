<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменить пост</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Блог</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/new-post}">Новый пост</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container my-5">
    <h1 class="mb-4">Создать новый пост</h1>
    <form th:action="@{'/edit-post/' + ${post.id}}" method="post">
        <div class="form-group">
            <label for="postTitle">Заголовок</label>
            <input name="title" type="text" class="form-control" id="postTitle" placeholder="Введите заголовок..." th:value="${post.title}"/>
        </div>
        <div class="form-group">
            <label for="postPreview">Превью</label>
            <input maxlength="50" name="preview" type="text" class="form-control" id="postPreview" placeholder="Введите превью поста..." th:value="${post.preview}"/>
        </div>
        <div class="form-group">
            <label for="postContent">Содержание</label>
            <textarea name="content" class="form-control" id="postContent" rows="10" placeholder="Введите содержание поста..." th:text="${post.content}"/>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
        <p class="mb-0">&copy; 2024 Блог. Все права защищены</p>
    </div>
</footer>

</body>
</html>
